<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Bom</title>
</head>

<body>
    <h1>Ejercicio 5 - BOM</h1>
    <p>
        Desarrolla un script con dos botones: uno para volver a la página anteriormente visitada y
        otro con el que pueda volver a la siguiente página.
    </p>
    <button onclick="history.back()">URL anterior</button>
    <button onclick="history.forward()">URL siguiente</button>
</body>

</html>
