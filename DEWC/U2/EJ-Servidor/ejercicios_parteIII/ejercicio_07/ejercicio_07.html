<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - BOM</title>
</head>

<body>
    <h1>Ejercicio 7 - BOM</h1>
    <button onclick="crearVentana()">Crear ventana</button>
    <p>
        Investiga la forma en la que podríamos intercambiar información, de forma bidireccional,
        entre la ventana principal y una secundaria que abramos (por ejemplo el contenido de un
        campo de texto).
    </p>
    <form action="" name="formulario">
        <textarea id="texto_padre" name="texto" cols="30" rows="10" placeholder="Escribe texto para enviar a otra ventana" required></textarea>
        <br>
        <button onclick="enviarHijo()">Enviar datos</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
