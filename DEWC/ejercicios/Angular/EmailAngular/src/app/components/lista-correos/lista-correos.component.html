<table style="width: 100%; border: 1px solid black; text-align: center;">
    <tr>
        <th>Leido</th>
        <th>Marcar leido</th>
        <th>Emisor</th>
        <th>TÃ­tulo</th>
        <th></th>
    </tr>
    <ng-container *ngFor="let correo of correos; index as i;">
        <tr>
            <td>
                <div *ngIf="correo.leido">Si</div>
                <div *ngIf="!correo.leido">No</div>
            </td>
            <td>
                <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true> Si
                <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false> No
            </td>
            <td>{{correo.emisor}}</td>
            <td>{{correo.titulo}}</td>
            <td>
                <button (click)="clickResponder(correo)">Responder</button>
            </td>
        </tr>
        <tr *ngIf="correo.responder">
            <app-nuevo-correo [correo]="correo" (hijoAvisando)="mensajeRecibido(correo)"></app-nuevo-correo>
        </tr>
    </ng-container>
</table>
<br>
